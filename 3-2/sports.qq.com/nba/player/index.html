    <title>Redirecting</title>
    <script>
        // NBA数据库页面重定向脚本

        // 新旧路径映射表
        var redirectMap = {
            'nbascore': 'nbascore',
            'nba/schedule': 'schedule',
            'nba/playoffs': 'playoffs',
            'nba/standings': 'standings',
            'nba/stats': 'stats',
            'nba/player': 'player',
            'nba/team': 'team',
            'nba/news.htm?type=player': 'player',
            'nba/news.htm?type=team': 'team',
            'basket/nba/nbastats.htm': 'stats/detail'
        };
        var path = location.pathname + location.search;
        if ('sports.qq.com' === location.hostname.toLocaleLowerCase()) {
            for (var k in redirectMap) { 
                if (redirectMap.hasOwnProperty(k)) {
                    if (path.indexOf(k) !== -1) {
                        location.href = '//nba.stats.qq.com/' + redirectMap[k] + location.search;
                        break;
                    }
                }
            }
        }
    </script>
