<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>storage helper</title>
	</head>
	<body onload="init();">
		<script type="text/javascript">
			document.domain = "qq.com";
			//创建数据库
			function create(dbname, type){
				if(type == "localStorage"){
					var ls = window.localStorage;

					return {
						setItem: function () {
							return ls.setItem.apply(ls, arguments);
						},

						getItem: function () {
							return ls.getItem.apply(ls, arguments);
						},

						removeItem: function () {
							return ls.removeItem.apply(ls, arguments);
						},

						clear: function () {
							return ls.clear.apply(ls, arguments);
						}
					};
				}
				try {
					/*
					var el = document.createElement("div");
					el.id = dbname+"_userData";
					el.style.display = "none";
					el.addBehavior("#default#userdata");
					document.body.appendChild(el);
					*/
					var el = document.body; 
					el.addBehavior("#default#userdata");
					el.load(dbname);
					return el;
				} 
				catch (ign) {
					return false;
				}
			}
			
			function init(){
				if(parent.QZFL.Storage) {
					parent.QZFL.Storage.ifrCallback();
				}
			}
		</script>
	</body>
</html>
