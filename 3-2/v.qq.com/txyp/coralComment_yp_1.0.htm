    <script type="text/javascript">

        var mta = document.createElement("script");

    <!-- 性能监控 -->
    <script type="text/javascript">
      (function (options) {
        if (!window.performance || !window.performance.timing) {
          return;
        }

        var pointer = {
          unloadEventStart: 1,
          unloadEventEnd: 2,
          redirectStart: 3,
          redirectEnd: 4,
          fetchStart: 5,
          domainLookupStart: 6,
          domainLookupEnd: 7,
          connectStart: 8,
          connectEnd: 9,
          requestStart: 10,
          responseStart: 11,
          responseEnd: 12,
          domLoading: 13,
          domInteractive: 14,
          domContentLoadedEventStart: 15,
          domContentLoadedEventEnd: 16,
          domComplete: 17,
          loadEventStart: 18,
          loadEventEnd: 19
        };

        var appid = options.appid,
            platform = options.platform,
            flag1 = options.flag1,
            flag2 = options.flag2,
            flag3 = options.flag3;

        window.addEventListener('load', function () {
          var timing = window.performance.timing;
          var navigationStart = timing.navigationStart;
          var flag4 = [];

          for (var key in pointer) {
            var time = timing[key] - navigationStart;
            time = time > 0 ? time : 0;
            flag4.push(pointer[key] + '=' + time);
          }

          var speedparams = 'flag1=' + flag1 + '&flag2=' + flag2 + '&flag3=' + flag3 + '&' + flag4.join('&');
          var url = '//report.huatuo.qq.com/report.cgi?appid=' + appid + '&platform=' + platform + '&speedparams=' + encodeURIComponent(speedparams) + '&t=' + new Date().getTime();
          new Image().src = url;
        });
      })({
        appid: 20620,
        platform: 'pc',
        flag1: 22314,
        flag2: 1,
        flag3: 3,
      });
    </script>
