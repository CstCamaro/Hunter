<script>
var qq = parseInt(window.location.search.replace(/(^\S*qq=)|(&sig\S*$)/g,""));
var AddFri = {
    add: function(u){
		if(isNaN(qq))
			return false;
		var u = qq;
		es.report();
		if(typeof AddFri.idafInited == 'undefined'){
			AddFri.loadIDAF("//id.qq.com/af/js/id_af.js?v=20110302", function(){id_af_init({"appid": 10021, "lang": 2052});id_af_show(u)});
		}else{
			id_af_show(u);
		}
	},
	
	//加载加好友所需JS文件
	loadIDAF: function(src, callback){			
		var head = document.getElementsByTagName('head')[0]; 
		var script = document.createElement("script");
		script.onload = script.onreadystatechange = function() {
			if ( !this.readyState ||this.readyState === "loaded" || this.readyState === "complete") { 
				callback();
				script.onload = script.onreadystatechange = null;
				if (head && script.parentNode) {  
					head.removeChild(script);  
				} 
			}
		};
		script.src = src;
		head.insertBefore(script, head.firstChild); 
		AddFri.idafInited = true;
	}
};
var es = {
	report:function(){
		if(typeof pgvSendClick == "function"){
			pgvSendClick({hottag:'R1JT.wp.email_stop.add'});
		}
	},
	reportBNL: function(id){
        var timestamp = +(new Date());
        var img = document.createElement('img');
        img.src = '//cgi.connect.qq.com/report/report?strValue=0&nValue=' + id + '&tag=0&t=' + timestamp;
    },
	loadScript:function(src, callback){   
		var tag = document.createElement("script");   
		tag.onload = tag.onreadystatechange = function() {
			if ( !this.readyState ||this.readyState === "loaded" || this.readyState === "complete") {
				tag.onload = tag.onreadystatechange = null;
				if (tag.parentNode ) {
					tag.parentNode.removeChild( tag );
				}
				callback && callback();
			}
		};	
		tag.src = src;   
		document.getElementsByTagName("head")[0].appendChild(tag);   
	},
	dummy:""
}
es.reportBNL(10633);

(function(win){//added on 17/10/20
    if(window.addEventListener){
        window.addEventListener('load', statReport, false);
    }
    else if(window.attachEvent){
        window.attachEvent('onload', statReport);
    }    
    function statReport(){
        var url_tajs = '//tajs.qq.com/stats?sId=63918574',//new applied
            url_pingjs = '//pingjs.qq.com/tcss.ping.js'; //old code compatible
        if(location.protocol == 'https:') {
        	url_pingjs = '//pingjs.qq.com/tcss.ping.https.js';//new applied
        }       
        es.loadScript(url_tajs, function(){
            es.loadScript(url_pingjs, function(){
                if(typeof pgvMain === 'function' && (location.hostname === 'shang.qq.com' || location.hostname ==='wp.qq.com')) {
                    pgvMain();
                }
            });
        });     
    }     
})(window);
