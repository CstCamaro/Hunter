var timeToStr = function(time) {
	var date = new Date;
	date.setTime(time * 1E3);
	
	var month = date.getMonth() + 1;
	var day = date.getDate();
	var hour = date.getHours();
	var minute = date.getMinutes();
	var second = date.getSeconds();
	
	if (month < 10) {
		month = "0" + month;
	}
	
	if (day < 10) {
		day = "0" + day;
	}
	
	if (hour < 10) {
		hour = "0" + hour;
	}
	
	if (minute < 10) {
		minute = "0" + minute;
	}
	
	if (second < 10) {
		second = "0" + second;
	}
	
	return month + "-" + day + " " + hour + ":" + minute ;//+ ":" + second;
};

var timeDiffToStr = function(time) {
	var date = new Date;
	date.setTime(time * 1E3);
	var curDate=new Date();
	
	var secDiff=(curDate.getTime()-date.getTime())/1000;
	var result="";
	if( secDiff<3600 ){
		var minDiff = (secDiff/60) | 0;
		if(minDiff >0)
			result = minDiff + "分钟前";
		else
			result = "刚刚";
	}
	else if(secDiff < 86400 && (date.getDay()==curDate.getDay()) ){
		var hour = date.getHours();
		var minute = date.getMinutes();
		if (hour < 10) {
			hour = "0" + hour;
		}
		if (minute < 10) {
			minute = "0" + minute;
		}
		result = hour + ":" + minute;
	}
	else{
		var month = date.getMonth() + 1;
		var day = date.getDate();
		if (month < 10) {
			month = "0" + month;
		}
		
		if (day < 10) {
			day = "0" + day;
		}
		result = month + "-" + day;
	}
	
	return result;
	
};

		}
		if(info.vote.length > 0 &&  info.vote[0].data.RETCODE==0 && parseInt(info.vote[0].data.INFO.PROJECT[0].ID)>10000000){
			generateVoteBlock(info.vote[0].data.INFO.PROJECT[0].ID);
		}
	}
	
	updateTime();

};

var fillDataTail = function(ret) {
	if (ret.ret == 1) {
		$("#itemMore").html("没有更多消息了");
		$("#itemMore").css("text-decoration","none");
		return;
	}
	if (ret.ret != 0) return;
	var infoReverse = ret.info;
	//infoReverse.reverse();
	
	if(ret.top_info!=null){
		fillTopInfo(ret.top_info);
	}
	
	for (var i = 0; i < infoReverse.length; i++) {
		var info = infoReverse[i];
		
		var listBody = $(".zbnrList");
		var listCon="<div class='item' itemid="+info.id+">";
		listCon+="<div class='time' timestamp='"+info.time+"'><span class='txtB'>"+timeDiffToStr(info.time)+"</span></div>"
		listCon+="<div class='box'>";
		if(info.rose_orig.type=="weibo")
			listCon+="<i class='weiboIcon'></i>";
		listCon+="<div class='user'>"+
				 "<div class='pt'>"+
				 "<div class='face'>"+
				 "<img src='"+info.rose.author_head_url+"' />"+
				 "</div><div class='txt'>"+
				 "<div class='row'><span class='name'>"+info.rose.author_nick+"</span><span class='title'>"+info.rose.author_type+"</span></div>"+
				"<div class='row'><span class='address'>"+info.rose.province_city+"</span></div></div></div></div>";

		
		var innerCon;
		if (info.image.length > 0) {
			innerCon = fillImageData(info.image[0].imgurl, info.image[0].smallimgurl, info.rose.content, info.image[0].width, info.image[0].orig_width,info.rose_orig);
		} else if (info.video.length > 0 &&  info.video[0].data.vfrom!=1) {
			innerCon = fillVideoData(info.rose.content, info.video[0].data.vid, info.video[0].data.img);
		} else if (info.vote.length > 0 &&  info.vote[0].data.RETCODE==0) {
			innerCon = fillVoteData(info.rose.content, info.vote[0].data.INFO);
		} else if(info.rose_orig && info.rose_orig.type=="weibo"){
			innerCon = fillWeiboData(info.rose.content,info.rose_orig);
		} else if(info.rose_orig && info.rose_orig.type=="music"){
			innerCon = fillMusicData(info.rose.content,info.rose_orig);
		} else if(info.rose_orig && info.rose_orig.type=="h5page"){
			innerCon = fillH5pageData(info.rose.content,info.rose_orig);
		} else if(info.rose_orig && info.rose_orig.commentInfo.radio.length>0){
			innerCon = fillRadioData(info.rose.content,info.rose_orig);
		} else {
			innerCon = fillTextData(info.rose.content,info.rose_orig);
		}
		listCon+=innerCon;
		listCon+="<h3><a class='answerComment' targetId="+info.rose.target_id+" commentId="+info.rose.comment_id+">回复</a></h3>";
		listCon+="</div></div>"
		listBody.append(listCon);
		if(info.vote.length > 0 &&  info.vote[0].data.RETCODE==0 && parseInt(info.vote[0].data.INFO.PROJECT[0].ID)>10000000){
			generateVoteBlock(info.vote[0].data.INFO.PROJECT[0].ID);
		}
	}
	
	updateTime();
	

};

function generateToken(a) {
	var h = 2013;
	if (a)
		for (var k = 0, r = a.length; k < r; k++)
			h += (h << 5) + a.charCodeAt(k);
	return h & 2147483647
}
function getCookie(name){
		var arr = document.cookie.match(new RegExp("(^| )"+name+"=([^;]*)(;|$)"));
		if(arr != null){
			return decodeURIComponent(arr[2]); 
		}
		return null;
}
	
$(".left").on('click',"input.answerBoxSubmit",function(){
	var comment=$(this).parent().parent().find("textarea").val();
	var commentId=$(this).attr("commentId");
	var targetId=$(this).attr("targetId");
	var key=getCookie("skey") || getCookie("lskey");
	var f = generateToken(key);
	var postURL="http://w.coral.qq.com/article/comment/to/"+commentId;
	
	answer_box_content=comment;
	answer_parent_dom=$(this).parent().parent().parent();
	// Add the iframe with a unique name
	  var iframe = document.createElement("iframe");
	  var uniqueString = "MEIGUI_ANSWER_IFRAME";
	  document.body.appendChild(iframe);
	  iframe.style.display = "none";
	  iframe.contentWindow.name = uniqueString;

	  // construct a form with hidden inputs, targeting the iframe
	  var form = document.createElement("form");
	  form.target = uniqueString;
	  form.action = postURL;
	  form.method = "POST";

	  var params={'targetid':targetId,'content':comment,'callback':'parent.answer_box_callback','source':1,'code':1,'format':'SCRIPT','g_tk':f,'type':1,'_method':'put'};
	  for(var i in params){
		 var input = document.createElement("input");
		input.type = "hidden";
		input.name = i;
		input.value = params[i];
		form.appendChild(input);
	  }

	  document.body.appendChild(form);
	  form.submit();
	  document.body.removeChild(form);
});
