<script type="text/javascript">
  function loadScript(src, callback, charset){
    var el=document.createElement('script');

    if(callback){
      el.onload=el.onerror=el.onreadystatechange=function(){
        var s=this.readyState;
        if(!s || (s && (s == 'loaded' || s == 'complete'))){
          callback(src);
        }
      }
    }

    el.type='text/javascript';
    el.src=src;
    el.async='true';
    if(charset){
      el.charset = charset;
    }

    document.getElementsByTagName('head')[0].appendChild(el);
  }
  
  function addSheet(url){
    var css = document.createElement('link');
    css.rel = 'stylesheet';
    css.type = 'text/css';
    css.href = url;
    
    document.getElementsByTagName('head')[0].appendChild(css);
  }
  
  function NanoEvtProxy(){
      this.handlers={};
      this.isbinded={};
  }
  
  NanoEvtProxy.prototype={
    constructor:NanoEvtProxy,
    on:function(type,handler){
      if(typeof this.handlers[type]=='undefined'){
        this.handlers[type]=new Array();
      }
      this.handlers[type].push(handler);
    },
    off:function(type,handler){
      if(this.handlers[type] instanceof Array){
        var handlers=this.handlers[type];
        for(var i=0,len=handlers.length;i<len;i++){
          if(handler[i]==handler){
            handlers.splice(i,1);
            break;
          }
        }
      }
    },
    trigger:function(type, data){
      if(this.handlers[type] instanceof Array){
        var handlers=this.handlers[type];
        for(var i=0,len=handlers.length;i<len;i++){
          handlers[i](data);
        }
      }
      this.isbinded[type] = true;
    },
    detect:function(type){
      return this.isbinded[type];
    }
  }
  
  var nanoEvtProxy = new NanoEvtProxy();

  if(window.COMEFROM == 'newsApp'){
    //提供给ios调用的方法
    var mutex = false;
    window.onJsBridgeReady = function(){
      if(mutex){
        return;
      }
      try{
        nanoEvtProxy.on('iosnews:settit', function(data){
          jsBridge.postNotification('setTitle', {
            title : data.value
          });
        });
        nanoEvtProxy.trigger('iosnews:ready');
      }catch(e){

      }
      mutex = true;
    }
  }

  window.versionCb=function(vers, css){//获取版本号
    var jsConf={
      base : '//mat1.gtimg.com/auto/js/',
      vers : vers
    };
    var core_key='core';
    var cdn = (!window.sBiz ? 'mobi/' : window.sBiz + '/');
    var mobiBase = jsConf.base + cdn;
    var core_src=[mobiBase, core_key, '_', vers[core_key] + '.js'].join('');
    
    //页面未输出js配置，默认为测试环境
    if(!window.JSCFG){
      addSheet('//mat1.gtimg.com/auto/css/mobi/main_' + css.main + '.css');
      document.body.style.display = 'block';
    }
    if(window.singlejs){//单js文件
      var jssrc = [mobiBase, window.singlejs, '_', vers[window.singlejs] + '.js'].join('');
      loadScript(jssrc, function(){
        seajs.use(window.singlejs, function(Page){
          Page.init();
        });
      });
    }
    else{
      loadScript(core_src, function(){
        var vers={};
        //seajs配置
        $.each(jsConf.vers, function(idx, ver){
          var value = idx + '_' + ver + '.js';
          if(/^lib\/.*/.test(idx)){//"lib/xxx"模块放在公共目录中
            value = jsConf.base + value;
          }
          else if(/^module\..*/.test(idx)){//"module.xxx"公共模块
            value = jsConf.base + 'common/' + value;
          }
          vers[idx]=value;
        });
        seajs.config({
          base : mobiBase,
          alias : vers
        });

        //程序入口
        seajs.use(window.entry ? window.entry : 'router/index', function(entry){
          var page = (typeof pageType == 'undefined' ? '' : pageType)
          entry.init(page);
        });
      });
    }
  }

  //CTRLFLAG - 1:走页面配置;其他:走接口
  if(window.JSCFG && window.CTRLFLAG == 1){
    versionCb(window.JSCFG);
  }
  else{
    loadScript('//d.auto.qq.com/getjs/index?callback=versionCb&biz=' + window.sBiz);
  }

  if(typeof(pgvMain) == 'function'){
    pgvMain();
  }
</script>
