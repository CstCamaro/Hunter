			function reg_success() {

		<script type="text/javascript" charset="UTF-8">
			(function($) {
				var goodsUrl = "//mat1.gtimg.com/zj/2018jiaju/128shejishi/house-sjs.json", // JSON 存放地址
					cutUrl, $JqMap = {},
					setJqMap, appInit;

				//截取URL获得参数
				cutUrl = function(name) {
					var reg = new RegExp("(^|\\?|&)" + name + "=([^&]*)(\\s|&|$)", "i");
					if(reg.test(location.href))
						return decodeURI(RegExp.$2.replace(/\+/g, " "));
					return "";
				}
				setJqMap = function() {
					$JqMap.$title = $(".formtitle");
					$JqMap.$intro = $(".intro");
					$JqMap.$market = $(".market");
					$JqMap.$special = $(".special");
					$JqMap.$detail = $(".detail");
					$JqMap.$explain = $(".explain");
					$JqMap.$goodName = $(".good-name");
					$JqMap.$thumb = $(".thumb");
				}

				appInit = function() {
					var goodId = cutUrl('goodId');
					setJqMap();
					$.ajax({
						url: goodsUrl,
						type: "get",
						dataType: "json",
						async: true,
						success: function(goods) {
							for(var i = 0; i < goods.length; i++) {
								var good = goods[i];
								if(goodId === good.goodId) {
									$('title').text(good.name);
									$JqMap.$title.text(good.name);
									$JqMap.$intro.text(good.name);
									$JqMap.$thumb.attr("src", good.thumb);
									$JqMap.$goodName.val(good.name);
									$JqMap.$market.text(good.market);
									$JqMap.$special.text(good.special);
									$JqMap.$detail.append(good.detail);
									$JqMap.$explain.text(good.explain);
									break;
								}
							}
						},
						error: function(error) {
							console.log(error);
							layer.alert("请重试", {
								icon: 2
							});
						}
					});
				}

				$(function() {
					appInit();
				})

			})(jQuery)
		</script>
