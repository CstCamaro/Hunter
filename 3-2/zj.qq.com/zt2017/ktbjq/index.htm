    <script>
        localhostPaht =  "http://vip.zjqq.mobi";
        var reg_host = localhostPaht+"/index.php/";
        var reg_host_img = localhostPaht+"/";
        var total;
        var brandId = 0;
        var typeId = -1;
        var result = '';
        /*判断设备来源*/
        function check_source(){
            if(window.TencentNews){
                signSource = 1;		//判断是否来自腾讯客户端
            }else if(typeof WeixinJSBridge !== 'undefined'){
                signSource = 3;		//判断是否来自微信
            }/*else if(browser.versions.mobile){
             signSource = 2;		//判断是否来自手机端
             }*/else if(navigator.userAgent){
                signSource = 4;		//判断是否来自微信pc
            }else{
                signSource = 0;
            }
            return signSource;
        }
        //利用ajax post提交报名信息
        function reg_new(activity_id){
            $('#' + activity_id + '_reg_button').attr('disabled', 'disabled');
            var url = reg_host + 'sign/submit/' + activity_id;
            var signSource = check_source();
            $.ajax({
                cache: false,
                type: "get",
                url:url,
                data:$('#reg_form').serialize()+ '&data[signsource]='+ signSource + '&callback=reg_success_callback',
                //async: false,
                dataType:'json',
                error: function(request) {
                    layer.alert("提交失败，请重试", {icon: 2});
                    $('#' + activity_id + '_reg_button').removeAttr('disabled');
                },
                success: function(data) {
                    //data = JSON.parse(data);
                    if(data.result == 'success'){
                        $(".container form .submit p").html(result);
                    }else{
                        layer.alert(data.result, {icon: 2});
                    }
                    $('#' + activity_id + '_reg_button').removeAttr('disabled');
                }
            });

        }
        function check_tel(val,name){
            if ( val == "" ){
                var msg = "请填写"+name;
            }else{
                var regu = /^[1][0-9][0-9]{9}$/;
                var re = new RegExp(regu);
                if(re.test(val)){
                    var msg = true;
                }else{
                    var msg = "请填写正确的"+name;
                }
            }
            return msg;
        }
        function sendprove(activity_id){
            var tel = $('#mobile').val();
            var msg = check_tel(tel,'手机号码')
            if(msg===true){
                $('#send_prove').attr('disabled', 'disabled');

                var c=10;
                var id='send_prove';
                var message = 's后再获取';
                var jump = setInterval(function(){
                    c--;
                    $('#' + id).val('请'+c+message);
                    if(c<=0){
                        clearInterval(jump);
                        $('#' + id).val('获取验证码');
                        $('#send_prove').removeAttr('disabled', 'disabled');
                    }
                },1000)

                var url = reg_host + 'pub/sendProve';
                $.ajax({
                    cache: true,
                    type: "get",
                    url:url,
                    data:'id=' + activity_id + '&mobile='+ tel,
                    dataType:"jsonp",
                    jsonp: "callback",
                    jsonpCallback:"send_success",
                    async: false,
                    error: function(request) {
                        layer.alert("提交失败，请重试", {icon: 2});
                    },
                    success: function(data) {
                        data;
                    }
                });
            }else{
                layer.alert(msg);
            }
        }
        function check_val(){
            var prove = $("#prove").val();
            if(typeId == -1){
                layer.alert("请选择你的款式", {icon: 2});
            }else if(!prove){
                layer.alert("请输入手机验证码", {icon: 2});
            } else{
                result = (jsonData[brandId].type[typeId].price[0]+jsonData[brandId].install)+'元～'+(jsonData[brandId].type[typeId].price[1]+jsonData[brandId].install)+'元'
                return true;
            }
        }
        function count(id){
            if(check_val()){
                reg_new(id);
            }
        }

            var str = ''
            for(var i = 0;i<jsonData.length;i++){

            }
            $("#brand").html(str);
            initType()
        }
        function initType() {
            var str = '<option value="">请选择款式</option>';
            for(var i = 0;i<jsonData[brandId].type.length;i++){
                str += '<option data-id="'+i+'" value="'+jsonData[brandId].type[i].name+'">'+jsonData[brandId].type[i].name+'</option>'
            }

        }
