		<h2><span class="s">6月13日</span> <a href="http://worldcup.qq.com/a/20100613/003548.htm" target="_blank">[实录]海泉对话瑜伽教练 解析性与世界杯</a></h2>
	</div>
	<div class="bd">
		<div class="wrap3-right-left">
			<a href="http://worldcup.qq.com/a/20100613/003838.htm" target="_blank"><img src="http://img1.gtimg.com/worldcup/pics/hv1/244/163/547/35610484.jpg" /></a>
			<a href="http://worldcup.qq.com/a/20100613/003838.htm" target="_blank">性感瑜伽教练母其弥雅对话海泉<br />现场劈腿抛胸秀瑜伽</a>
		</div>
		<div class="wrap3-right-center">
		  <p>6月13日13：30超模母其弥雅做客腾讯第一演播厅《海泉世界波》。与主持人海泉大侃“不性的世界杯”，酷爱瑜伽的母其弥雅不仅在现场教劈腿抛胸秀瑜伽，还不惜与海泉肢体交缠。这位美女还笑称去南非做女主播，可以用瑜伽的方式汇报我们的赛事。</p>
