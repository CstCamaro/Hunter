			雷东多手持国旗<br />支持国家队
		</div>
		<div class="wrap3-right-center">
			<p>     6月13日，41岁的阿根廷传奇球星雷东多做客绝对巨星，他表示“希望阿根廷能和西班牙在最后的决赛相遇，将是一场所有球迷梦想中的决赛。”而对于现任阿根廷队主教练马拉多纳，雷东多认为“马拉多纳是一个非常好胜的人。”</p>
