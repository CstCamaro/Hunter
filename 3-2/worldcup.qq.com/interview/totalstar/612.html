		</div>
		<div class="wrap3-right-center2">
			<p>     6月12日，现任塞尔维亚国家队主教练拉多米尔-安蒂奇做客腾讯第1演播厅《绝对巨星》，被整个塞尔维亚寄予厚望的安蒂奇却称，“我喜欢梅西的所有。”对于队员，安蒂奇则表示“经常与他们在网上聊天，找出‘疑问’是给现在队伍的建议。”这也正是一支球队能否在世界杯期间前进得更远的关键</p>
