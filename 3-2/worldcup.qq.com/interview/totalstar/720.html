			<p>7月11日，国际足联副主席维拉做客腾讯《绝对巨星》。在国际足坛的舞台上，他的名字也许并不像布拉特一般家喻户晓，但这位巴斯克人却是一位不折不扣的实权派人物。维拉认为南非世界杯组织工作十分的出色，而他相信，当中国举办世界杯时，一定会组织得无与伦比……</p>
