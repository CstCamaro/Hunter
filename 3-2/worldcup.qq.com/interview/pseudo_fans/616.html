	  <div class="wrap3-right-center">
			<p>6月16日毕飞宇和梁文道在《文道伪球迷》中热议昨晚死亡之组的比赛，梁文道认为，球员在场上身体碰撞在所难免，然而作为葡萄牙队的队长，C罗冲动爆粗口和他作为全队精神领袖的身份极为不符。毕宇飞称科特迪瓦昨天的表现也不是很好，让死亡之组的出线情况更加扑朔迷离。<p>
