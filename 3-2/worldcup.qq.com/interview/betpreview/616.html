		<h2><span class="s">6月15日</span> <a href="http://worldcup.qq.com/a/20100616/003920.htm" target="_blank">[实录] 明帅解盘06期 南非不败西班牙1球胜</a></h2>
	</div>
	<div class="bd">
			<div class="wrap3-right-center">
			<p>6月16日腾讯第一演播厅《明帅解盘》节目继续网上直播，昨晚陈亦明预测朝鲜只负于巴西一球，果然命中。今晚，新出炉的欧锦赛冠军西班牙对阵瑞士，陈亦明认为西班牙队伍人才济济，瑞士教练老谋深算，西班牙赢球没有问题，但不会超过两个。<p>
