		<h2><span class="s">6月28日</span> <a href="http://worldcup.qq.com/a/20100628/004240.htm"  target="_blank">[实录]明帅解盘18期 今晚无悬念荷巴同晋级</a></h2>
	</div>
	<div class="bd">
			<div class="wrap3-right-center">
			<p>  北京时间6月28日腾讯第1演播厅《明帅解盘》节目准时网上直播。大师陈亦明继续为你预测今晚两场比赛比分。今晚上演的荷兰VS斯洛伐克，巴西VS智利，被人们看为是没有悬念的比赛。陈指导认为荷兰队至少赢两球，巴西队赢球没有问题。<p>
