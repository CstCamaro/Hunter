		<h2><span class="s">6月27日</span> <a href="http://worldcup.qq.com/a/20100627/004541.htm"  target="_blank">[实录]明帅解盘17期 阿根廷小胜英90分钟不败</a></h2>
	</div>
	<div class="bd">
			<div class="wrap3-right-center">
			<p>  北京时间6月27日腾讯第1演播厅《明帅解盘》节目准时网上直播。大师陈亦明继续为你预测今晚两场比赛比分。今晚10点上演的德国和英格兰之战，是众多球迷和媒体关注的焦点。陈指导认为双方实力不相上线，若战至点球，则看好德国队。至于阿根廷和墨西哥之战，墨西哥最多输一球。<p>
