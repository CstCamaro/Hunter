		<h2><span class="s">6月26日</span> <a href="http://worldcup.qq.com/a/20100626/003986.htm"  target="_blank">[实录]明帅解盘16期 乌拉圭美国晋级8强</a></h2>
	</div>
	<div class="bd">
			<div class="wrap3-right-center">
			<p>  北京时间6月26日腾讯第1演播厅《明帅解盘》节目准时网上直播。大师陈亦明继续为你预测今晚三场比赛比分。世界杯今天开始进入到淘汰赛阶段，陈亦明称乌拉圭必胜太极虎韩国，而依靠顽强意志神奇出线的美国队将继续保持“黑马”本身淘汰加纳晋级8强。<p>
