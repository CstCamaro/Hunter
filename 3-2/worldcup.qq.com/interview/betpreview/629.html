		<h2><span class="s">6月29日</span> <a href="http://worldcup.qq.com/a/20100629/003481.htm"  target="_blank">[实录]明帅解盘19期 日本不败德比看好西班牙</a></h2>
	</div>
	<div class="bd">
			<div class="wrap3-right-center">
			<p>　　北京时间6月29日腾讯第1演播厅《明帅解盘》节目准时网上直播。大师陈亦明继续为你预测今晚两场比赛比分。第一场巴拉圭VS日本，陈指导认为防守很好的日本队在90分钟内不会输球。焦点战西班牙VS葡萄牙，陈亦明称西班牙更厉害。<p>
