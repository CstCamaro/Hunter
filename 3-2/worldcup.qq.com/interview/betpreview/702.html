		<h2><span class="s">7月2日</span> <a href="http://worldcup.qq.com/a/20100702/001536.htm"  target="_blank">[实录]明帅解盘20期 巴西稳赢乌加90分钟平局</a></h2>
	</div>
	<div class="bd">
			<div class="wrap3-right-center">
			<p>　　北京时间7月2日腾讯第1演播厅《明帅解盘》节目准时网上直播。大师陈亦明继续为你预测今晚两场比赛比分。焦点战荷兰VS巴西，陈指导认为荷兰队内的不和谐因素会影响他们的发挥，看好巴西稳赢荷兰。第二场乌拉圭VS葡加纳，加纳90分钟逼平乌拉圭。<p>
