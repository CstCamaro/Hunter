			<div class="wrap3-right-center">
			<p>  北京时间6月22日腾讯第1演播厅《明帅解盘》节目准时网上直播。大师陈亦明继续为你预测今晚三场比赛比分。陈亦明认为墨西哥与乌拉圭会“默契”的打成平局，从而挤掉同组的法国队。而目前队内纷争不断的法国队对阵东道主南非队也是凶多吉少。<p>
