		<h2><span class="s">6月14日</span> <a href="http://worldcup.qq.com/a/20100614/004038.htm" target="_blank">[实录] 明帅解盘04期 大神陈亦明8场比赛中7场</a></h2>
	</div>
	<div class="bd">
			<div class="wrap3-right-center">
			<p>6月14日16：20，腾讯第一演播厅《明帅解盘》栏目继续网上直播。著名足球教练陈亦明继续为你预测比分盘口赔率。南非世界杯开赛三天，除了昨晚阿尔及利亚与斯洛文尼亚的比赛外，陈亦明8场比赛押中7场。他笑称个人的不败金身在昨晚被破。今天晚上，陈指导看好众星云集的荷兰队，认为乌拉圭若抓住机会有可能爆冷。<p>
