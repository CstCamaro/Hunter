	function setValue(videoinfo){
		var jsonData = typeof videoinfo == 'string' ? eval("("+videoinfo+")") : videoinfo;
		var cid = jsonData.cid;
		var content = jsonData.video;
		var args = {
				pageType:1,
				tplType:2,
				weiboTopic:"",
				commentType:2,
				coverTitle:"",
				subTypeId:1,
				hasPeriod:true,
				relateType:0,
				scoreSNS:0,
				secTitle:"",
				hasSideBar:true,
				coverType:23,

				coverPic:"",
				isVideoUnion:true,
				simpleImgCnt:4,
				showBook:true,
				useHotrankRmd:true,
				isSerial:true,
				duration:"",
				vid:""
		};
		var transfer = function(time){
			if(!time) return 0;
			if(time.toString().indexOf('\'') > -1) return time;
			var tmpTime = parseInt(time / 60) +'\''+ time%60 +'"';
			return tmpTime;
		}
		args.vid = content.length > 0 ? content[0].vid+'' : '0';
		args.duration = content.length ? content[0].long+'' : '0';
		args.coverid = cid;
		args.coverTitle = content[0].title;
		
		if(typeof jsonData.adplay != 'undefined'){
			args.adplay = jsonData.adplay;
		}
		if(typeof jsonData.autoplay != 'undefined'){
			args.autoplay = jsonData.autoplay;
		}
		if(typeof content[0].coverpic!= 'undefined'){
			args.pic = content[0].coverpic;
			content[0].pic = content[0].coverpic;
		}
		txv.playpg.init(args);
		var videoList = '';
		for(var i=0,len = content.length; i<len; i++){				
			videoList += '<li id="li_'+content[i].vid+'">';
			videoList += '<im'+'g height="56" width="86" src="'+content[i].pic+'">';
			videoList += '<p>';
			videoList += '<a id="'+content[i].vid+'" href="javascript:void(0)">'+content[i].title+'</a>';
			videoList += '<span> '+transfer(content[i].long)+' </span>';
			videoList += '</p>';
			videoList += '</li>';
		}
		var mod_videolist = document.getElementById('mod_videolist');
		if(mod_videolist){
			var ul = mod_videolist.getElementsByTagName('ul')[0];
			if(ul){
				ul.innerHTML = videoList;
				Live.txv.playUtil.comm.initVideoList();
			}
		}
		_sreport();
	}
</script>
