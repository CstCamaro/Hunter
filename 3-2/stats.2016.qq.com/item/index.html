<script>var bossData={pageType:"",vertical:""};</script>
<script>
//点击触发点击上报
if(document.addEventListener){
	document.addEventListener("click", registerZone2, false);
}else if(document.attachEvent){
	document.attachEvent("onclick", registerZone2);
}else{
	document.onclick = registerZone2;
};
var gImage;
//点击上报
function registerZone2(param,clickType){
    var loopTryNum = 10;//向上查询级数
    var loop=4;//标签向上查询的级数
    var bossID = 3743; //上报ID，通常固定
    var pwd='275671867';//和bossId对应
    var pageType=bossData && bossData.pageType || '';
    var vertical=bossData && bossData.vertical || '';
    var purl='';
    var zoneId='';
    try{
		var num=document.cookie.match(new RegExp('(^|)o_cookie=([^;]*)(;|$)'));
		var iQQ=(num==null?"":unescape(num[2]));
		if(typeof clickType == 'undefined'){//页面结构上加bosszone触发上报
			var ev = window.event || param;
	        var et = ev.srcElement || ev.target;
	        //向上查找A标签
	        while(loop-- > 0){
				if("A"==et.tagName || "BODY"==et.tagName){
					break;
				}else{
					et = et.parentNode;
				}
			};
		    var type=et.tagName;
		    if (type != "A") {return;}
		    //获取点击链接
		    purl = et.href;
		    for(var i=loopTryNum-1,tagNode=et;i>=0;i--,tagNode=tagNode.parentNode){
		        if(tagNode.attributes['bossZone']){
		            zoneId = tagNode.attributes['bossZone'].nodeValue;
			    }else if(tagNode.attributes['bosszone']){
			        zoneId = tagNode.attributes['bosszone'].nodeValue;
			    }else if(tagNode.attributes['BossZone']){
			        zoneId = tagNode.attributes['BossZone'].nodeValue;
			    }else if(tagNode.attributes['Bosszone']){
			        zoneId = tagNode.attributes['Bosszone'].nodeValue;
			    }
		        if(zoneId) break; 
		    }
		    if(!zoneId){return;}
		    
		}else{//js手动触发上报
			zoneId = param.bossZone;
			purl = param.url || '';
		}
		var localUrl = location.href;//当前页面url
		var iurl = 'http://btrace.qq.com/kvcollect?BossId='+bossID+'&Pwd='+pwd+'&sop='+zoneId+'&QQ='+iQQ+'&pageType='+pageType+'&vertical='+vertical+'&ip=&ftime=&count=&url='+escape(location.href)+'&ran='+Math.random();
		gImage = new Image(1,1);
		gImage.src = iurl;
    }catch(e){}
};
//曝光上报
function ExposureBoss(id,name){
    // var bossID = 3744; //上报ID，通常固定
    // var pwd='2036264807';//和bossId对应

    var bossID = 3175;
    var pwd='1745364445';
    var pageType=bossData && bossData.pageType || '';
    var vertical=bossData && bossData.vertical || 'OGS';	
	try{
		var num = document.cookie.match(new RegExp('(^|)o_cookie=([^;]*)(;|$)'));
		var iQQ = (num==null?"":unescape(num[2]));
		var iurl = 'http://btrace.qq.com/kvcollect?BossId='+bossID+'&Pwd='+pwd+'&sOp='+name+'&iQQ='+iQQ+'&pageType='+pageType+'&vertical='+vertical+'&ip=&ftime=&count=&sUrl='+escape(location.href)+'&ran='+Math.random();
		gImage = new Image(1,1);
		gImage.src = iurl;		
	}catch(e){}
};
</script><!--[if !IE]>|xGv00|4ec587d5e872779a0cd77d3690f11977<![endif]-->

<script type="text/javascript" src="//mat1.gtimg.com/2016stats/js/libs/template.js"></script>
<script type="text/javascript">
	(function () {
		function render(data) {
			var source, html;

			source = [ '{{each list as item}}',
						'<li bossZone="XM_dj"><a href="/item/data.htm?item_id={{item.disciplineId}}" target="_blank">',
						'<span class="icon_{{item.disciplineId}}"></span>',
						'{{item.cnName}}</a>',
						'<div class="xm-links">',
						'{{if item.newsUrl}}<a href="{{item.newsUrl}}" class="xm-news" target="_blank" bossZone="XM_zt">专题</a><b class="xm-cen">|</b>{{/if}}',
						'<a href="/item/data.htm?item_id={{item.disciplineId}}" target="_blank" class="xm-des">介绍</a></div>',
						'</li>',
						'{{/each}}'
					].join('');
			html = template.compile(source);
			$("#J_modlist").html(html({
				list : data
			}));
		}

		function getData(callback) {
			$.ajax({
				url: '//ziliaoku.sports.qq.com/cube/index',
				type: 'GET',
				dataType: 'jsonp',
				data: {
					cubeId: 18,
					dimId: 40,
					from: 'sportsdatabase',
					needArr: 1
				},
				success: function (data) {
					if (data && data.code == 0) {
						callback(data.data);
					}
				}
			});
		}

		function handleData(olyData) {
			if (!olyData || !olyData.olySubDisplines) return;

			var news = {
				'AR':'http://2016.qq.com/sports/archery/',//射箭
				'AT':'http://2016.qq.com/sports/athletics/',//田径
				'BD':'http://2016.qq.com/sports/badminton/',//羽毛球
				'BK':'http://2016.qq.com/sports/basketball/',//篮球
				'BX':'http://2016.qq.com/sports/boxing/',//拳击
				'CS':'http://2016.qq.com/sports/Canoe/',//皮划艇激流回旋
				'CF':'http://2016.qq.com/sports/Canoe/',//皮划艇静水
				'CB':'http://2016.qq.com/sports/cycling/',//BMX小轮车
				'CM':'http://2016.qq.com/sports/cycling/',//山地自行车
				'CR':'http://2016.qq.com/sports/cycling/',//公路自行车
				'CT':'http://2016.qq.com/sports/cycling/',//场地自行车
				'EQ':'http://2016.qq.com/sports/equestrian/',//马术
				'FE':'http://2016.qq.com/sports/fencing/',//击剑
				'FB':'http://2016.qq.com/sports/football/',//足球
				'GO':'http://2016.qq.com/sports/golf/',//高尔夫
				'GA':'http://2016.qq.com/sports/gymnastics/',//体操
				'GR':'http://2016.qq.com/sports/Rhythmicgymnastics/',//艺术体操
				'GT':'http://2016.qq.com/sports/trampoline/',//蹦床
				'HB':'http://2016.qq.com/sports/handball/',//手球
				'HO':'http://2016.qq.com/sports/hockey/',//曲棍球
				'JU':'http://2016.qq.com/sports/judo/',//柔道
				'MP':'http://2016.qq.com/sports/modernpentathlon/',//现代五项
				'RO':'http://2016.qq.com/sports/rowing/',//赛艇
				'RU':'http://2016.qq.com/sports/rugbysevens/',//7人制橄榄球
				'SA':'http://2016.qq.com/sports/sailing/',//帆船
				'SH':'http://2016.qq.com/sports/shooting/',//射击
				'SW':'http://2016.qq.com/sports/swimming/',//游泳
				'SY':'http://2016.qq.com/sports/synchronizedswimming/',//花样游泳
				'DV':'http://2016.qq.com/sports/diving/',//跳水
				'WP':'http://2016.qq.com/sports/waterpolo/',//水球
				'TT':'http://2016.qq.com/sports/tabletennis/',//乒乓球
				'TK':'http://2016.qq.com/sports/taekwondo/',//跆拳道
				'TE':'http://2016.qq.com/sports/tennis/',//网球
				'TR':'http://2016.qq.com/sports/triathlon/',//铁人三项
				'VO':'http://2016.qq.com/sports/volleyball/',//排球
				'BV':'http://2016.qq.com/sports/beachvolleyball/',//沙滩排球
				'WL':'http://2016.qq.com/sports/weightlifting/',//举重
				'WR':'http://2016.qq.com/sports/wrestling/',//摔跤
				'OW':''	//游泳马拉松	
			};
			olyData = olyData.olySubDisplines;
			var item;
			for (var i = 0, len = olyData.length; i < len; i++) {
				item = olyData[i];
				if (item.disciplineId && news[item.disciplineId]) {
					item.newsUrl = news[item.disciplineId];
				}
			}
			olyData.sort(function (a, b) {
				var at, bt;

				at = a.firstLetter;
				bt = b.firstLetter;

				if (at > bt) {
					return 1;
				} else if (at < bt) {
					return -1;
				} else {
					return 0;
				}
			});
			render(olyData);
		}

		function init() {
			getData(handleData);
			ExposureBoss(null, 'XM_jh');
		}

		init();
	})();
</script><!--[if !IE]>|xGv00|4e6c42bac0fad53b87bbde14048dbee5<![endif]-->
